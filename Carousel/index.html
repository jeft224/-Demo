<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
            <div class="slide">
                <img src="./images/img1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/img2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./images/img3.jpg" alt="">
            </div>
            <!-- 前翻页，后翻页按钮 -->
            <a class="prev" id="slideShowPrev">&#10094;</a>
            <!-- &#10094 为特殊Unicode字符 -->
            <a class="next" id="slideShowNext">&#10095;</a>
            <!-- &#10095 为特殊Unicode字符 -->
            <!-- 圆点坐标按钮组 -->
            <div class="dotGroup">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
    </div>
<!--轮播图结束-->

<script src="carousel.js"></script>
</body>
</html>
